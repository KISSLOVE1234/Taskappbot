<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e7;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #86868b;
        }

        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            background: #ffffff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .btn-add {
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        .btn-add:hover {
            background: #0066cc;
        }

        .btn-add:active {
            transform: scale(0.95);
        }

        .tasks-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e5e7;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: #d2d2d7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .task-item.completed {
            background: #f5f5f7;
        }

        .task-item.completed .task-text {
            color: #86868b;
            text-decoration: line-through;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            cursor: pointer;
            accent-color: #0071e3;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
            line-height: 1.4;
            transition: color 0.2s;
        }

        .task-priority {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .priority-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .priority-low {
            background: #dbeafe;
            color: #003da5;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: 1px solid #e5e5e7;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Helvetica', sans-serif;
        }

        .btn-edit:hover {
            border-color: #0071e3;
            color: #0071e3;
        }

        .btn-delete:hover {
            border-color: #ff3b30;
            color: #ff3b30;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #86868b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            background: #ffffff;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel,
        .btn-save {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-cancel:hover {
            background: #e5e5e7;
        }

        .btn-save {
            background: #0071e3;
            color: white;
        }

        .btn-save:hover {
            background: #0066cc;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 28px;
            }

            .input-section {
                flex-direction: column;
            }

            .btn-add {
                width: 100%;
            }

            .task-actions {
                flex-direction: column;
            }

            .btn-edit,
            .btn-delete {
                width: 100%;
            }
        }

        /* Dark mode support for Telegram */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #f0f0f0;
            }

            header {
                border-bottom-color: #333333;
            }

            .input-field,
            .form-input,
            .form-select {
                background: #2a2a2a;
                border-color: #444444;
                color: #f0f0f0;
            }

            .input-field:focus,
            .form-input:focus,
            .form-select:focus {
                box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
            }

            .task-item {
                background: #2a2a2a;
                border-color: #444444;
                color: #f0f0f0;
            }

            .task-item.completed {
                background: #1f1f1f;
            }

            .btn-edit,
            .btn-delete {
                background: #2a2a2a;
                border-color: #444444;
                color: #f0f0f0;
            }

            .btn-cancel {
                background: #3a3a3a;
            }

            .modal-content {
                background: #2a2a2a;
                color: #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>
            <p class="subtitle">–û—Ä–≥–∞–Ω–∏–∑—É–π —Å–≤–æ–π –¥–µ–Ω—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ</p>
        </header>

        <div class="input-section">
            <input
                type="text"
                id="taskInput"
                class="input-field"
                placeholder="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É..."
                autocomplete="off"
            />
            <button class="btn-add" onclick="openAddModal()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>

        <div class="tasks-section" id="tasksList"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</div>
            
            <div class="form-group">
                <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
                <textarea
                    id="taskDescription"
                    class="form-input"
                    style="resize: vertical; min-height: 100px;"
                    placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ..."
                ></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
                <select id="taskPriority" class="form-select">
                    <option value="low">–ù–∏–∑–∫–∏–π</option>
                    <option value="medium" selected>–°—Ä–µ–¥–Ω–∏–π</option>
                    <option value="high">–í—ã—Å–æ–∫–∏–π</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">–î–µ–¥–ª–∞–π–Ω</label>
                <input
                    type="date"
                    id="taskDeadline"
                    class="form-input"
                />
            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn-save" onclick="saveTask()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let editingId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function render() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úì</div>
                        <div class="empty-state-text">–ù–µ—Ç –∑–∞–¥–∞—á. –ù–∞—á–Ω–∏ —Å –Ω–æ–≤–æ–π –∏–¥–µ–∏!</div>
                    </div>
                `;
                return;
            }

            const sortedTasks = [...tasks].sort((a, b) => {
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            tasksList.innerHTML = sortedTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask('${task.id}')"
                    />
                    <div style="flex: 1;">
                        <div class="task-text">${escapeHtml(task.text)}</div>
                        ${task.description ? `<div style="font-size: 13px; color: #86868b; margin-top: 4px;">${escapeHtml(task.description)}</div>` : ''}
                        ${task.deadline ? `<div style="font-size: 12px; color: #86868b; margin-top: 4px;">üìÖ ${task.deadline}</div>` : ''}
                    </div>
                    <span class="task-priority priority-${task.priority}">
                        ${getPriorityLabel(task.priority)}
                    </span>
                    <div class="task-actions">
                        <button class="btn-edit" onclick="openEditModal('${task.id}')">‚úé</button>
                        <button class="btn-delete" onclick="deleteTask('${task.id}')">‚úï</button>
                    </div>
                </div>
            `).join('');
        }

        function getPriorityLabel(priority) {
            const labels = {
                high: '–í—ã—Å–æ–∫–∏–π',
                medium: '–°—Ä–µ–¥–Ω–∏–π',
                low: '–ù–∏–∑–∫–∏–π'
            };
            return labels[priority];
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function openAddModal() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }

            editingId = null;
            document.getElementById('modalHeader').textContent = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞';
            document.getElementById('taskDescription').value = text;
            document.getElementById('taskPriority').value = 'medium';
            document.getElementById('taskDeadline').value = '';
            document.getElementById('taskInput').value = '';
            
            document.getElementById('editModal').classList.add('active');
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingId = id;
            document.getElementById('modalHeader').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
            document.getElementById('taskDescription').value = task.description || task.text;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDeadline').value = task.deadline || '';
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function saveTask() {
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;

            if (!description) {
                alert('–í–≤–µ–¥–∏ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏');
                return;
            }

            if (editingId) {
                const task = tasks.find(t => t.id === editingId);
                if (task) {
                    task.description = description;
                    task.priority = priority;
                    task.deadline = deadline;
                }
            } else {
                const inputText = document.getElementById('taskInput').value.trim() || description;
                tasks.push({
                    id: Date.now().toString(),
                    text: inputText,
                    description: description !== inputText ? description : '',
                    priority: priority,
                    deadline: deadline,
                    completed: false
                });
                document.getElementById('taskInput').value = '';
            }

            localStorage.setItem('tasks', JSON.stringify(tasks));
            closeEditModal();
            render();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                render();
            }
        }

        function deleteTask(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) {
                tasks = tasks.filter(t => t.id !== id);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                render();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    openAddModal();
                }
            });
            render();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∏ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
